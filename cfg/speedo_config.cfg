// Linux    -   Replace '%YOURHUD%' with the name of your HUD folder                                                      v
alias "speedo_log_linux"    "speedo_clear_linux; con_logfile cfg/speedo_disable_linux.txt; echo #base; echo ../custom/%YOURHUD%/speedo/speedo_disable.res; con_logfile console.log;"

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

// Windows
alias "speedo_log"  "speedo_clear; con_logfile cfg/speedo_disable.txt; echo #base; echo ../speedo/speedo_disable.res; con_logfile console.log;"

con_timestamp "0"
alias "speedo_clear"   "sixense_clear_bindings; sixense_write_bindings speedo_disable.txt;"
alias "speedo_clear_linux"   "sixense_clear_bindings; sixense_write_bindings speedo_disable_linux.txt;"

alias "speedo_toggle"          "speedo_enable"
alias "speedo_enable"       "speedo_clear; hud_reloadscheme; alias speedo_toggle speedo_disable"
alias "speedo_disable"      "speedo_log; speedo_log_linux; hud_reloadscheme; alias speedo_toggle speedo_enable"